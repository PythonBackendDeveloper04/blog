{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yangi parol</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Yangi parol kiriting</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="new_password1">Yangi parol:</label>
            <input type="password" name="new_password1" id="new_password1" required><br><br>

            <label for="new_password2">Yangi parolni tasdiqlang:</label>
            <input type="password" name="new_password2" id="new_password2" required><br><br>

            <button type="submit">Yangi parolni saqlash</button>
        </form>

    </div>
</body>
</html>
