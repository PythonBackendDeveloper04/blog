{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <title>Ro'yhatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Ro‘yxatdan o‘tish</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br><br>

            <label for="phone_number">Telefon raqam:</label>
            <input type="text" name="phone_number" required><br><br>

            <label for="password1">Parol:</label>
            <input type="password" name="password1" required><br><br>

            <label for="password2">Parolni tasdiqlash:</label>
            <input type="password" name="password2" required><br><br>

            <button type="submit">Ro‘yxatdan o‘tish</button>
        </form>
        <p>Hisobingiz bormi? <a href="{% url 'login' %}">Tizimga kirish</a></p>
    </div>
</body>
</html>
